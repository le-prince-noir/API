[routes]

GET /films = filmsController->actionFindAllFilm
GET /films/@id = filmsController->actionFindFilm
GET /films/cat/@cat = filmsController->actionFindCat

GET /user/@pseudo/pref = filmsController->actionLikeUser
GET /user/@pseudo/view = filmsController->actionViewUser
GET /user/@pseudo/love = filmsController->actionLoveUser

POST /films/ = filmsController->actionCreateFilm
DELETE /films/ = filmsController->actionDeleteFilm
PUT /films/ = filmsController->actionUpdateFilm


GET /users = usersController->actionFindAllUser
GET /users/@id = usersController->actionFindUser

POST /users/ = usersController->actionCreateUser
DELETE /users/ = usersController->actionDeleteUser
PUT /users/ = usersController->actionUpdateUser